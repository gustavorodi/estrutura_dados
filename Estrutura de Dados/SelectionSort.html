<html>
    <head>
        <meta charset="utf-8" />
    </head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script>

        $( document ).ready(function() {
                    let a       = [5, 8, 4, 9, 2, 7, 8, -5, -4, 0, 100, 3],
                        res = `${selectionSort( a )}`;
            
                    $("#printaAlgo").html( "Array organizado: " +  res );
                });

		function selectionSort(numeros){

			let minIdx; 
            let temp; 
			let len = numeros.length;

			for(var i = 0; i < len; i++){
				minIdx = i;
				for(var  j = i+1; j<len; j++){
					if(numeros[j]<numeros[minIdx]){
					minIdx = j;
					}
				}
				temp = numeros[i];
				numeros[i] = numeros[minIdx];
				numeros[minIdx] = temp;
			}
			return numeros;
		}
		
		
	</script>
	<body>
        <div id="printaAlgo" name="printaAlgo"></div>
	</body>
