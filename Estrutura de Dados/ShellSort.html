<html>
    <head>
        <meta charset="utf-8" />
    </head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script>

        $( document ).ready(function() {
                                    let a       = [5, 8, 4, 9, 2, 7, 8, -5, -4, 0, 100, 3],
                                        res = `${shellSort( a )}`;
                            
                                    $("#printaAlgo").html( "Array organizado: " +  res );
                                });
		function shellSort(arrayDeNumeros) {
			var increment = arrayDeNumeros.length / 2;
			while (increment > 0) {
				for (i = increment; i < arrayDeNumeros.length; i++) {
					var j = i;
					var temp = arrayDeNumeros[i];
    
						while (j >= increment && arrayDeNumeros[j-increment] > temp) {
							arrayDeNumeros[j] = arrayDeNumeros[j-increment];
							j = j - increment;
						}
					arrayDeNumeros[j] = temp;
					}
					if (increment == 2) {
						increment = 1;
					} else {
						increment = parseInt(increment*5 / 11);
					}
			}
			return arrayDeNumeros;
		}
		
	</script>
	<body>
        <div id="printaAlgo" name="printaAlgo"></div>
	</body>
</html>
