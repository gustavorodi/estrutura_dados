<html>
    <head>
        <meta charset="utf-8" />
    </head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script>

    $( document ).ready(function() {
                                    let a       = [5, 8, 4, 9, 2, 7, 8, -5, -4, 0, 100, 3],
                                        res = `${mergeSort( a )}`;
                            
                                    $("#printaAlgo").html( "Array organizado: " +  res );
                                });


		function mergeSort(arrayDeNumeros){
			if (arrayDeNumeros.length <= 1) return arrayDeNumeros
			var arr1 = arrayDeNumeros.slice(0, Math.ceil(arrayDeNumeros.length/2))
			  , arr2 = arrayDeNumeros.slice(Math.ceil(arrayDeNumeros.length/2))
			arr1 = mergeSort(arr1)
			arr2 = mergeSort(arr2)
		return mergeSortMerge(arr1, arr2)
		}
		
		function mergeSortMerge(arr1, arr2){
			arr1.reverse(); arr2.reverse();
			var arrayDeNumeros = []
				, l1 = arr1.length - 1
				, l2 = arr2.length - 1
			while(l1 >= 0 || l2 >= 0){
				if (l1 >= 0 && l2 >= 0) {
					if (arr1[l1] > arr2[l2]) {
						arrayDeNumeros.push(arr2[l2])
						l2 -= 1
					} else {
						arrayDeNumeros.push(arr1[l1])
						l1 -= 1
					}
				} else if (l1 >= 0) {
					arrayDeNumeros.push(arr1[l1])
					l1 -= 1
				} else {
					arrayDeNumeros.push(arr2[l2])
					l2 -= 1
				}
			}
		  return arrayDeNumeros
		}
	</script>
	<body>
        <div id="printaAlgo" name="printaAlgo"></div>
	</body>
</html>
